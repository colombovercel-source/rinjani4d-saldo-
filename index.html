<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Claim Freebet RINJANI4D</title>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

<style>
body {
  margin:0;
  font-family:'Roboto', sans-serif;
  background:#f4f4f4;
  display:flex;
  flex-direction:column;
  align-items:center;
  padding:20px 10px;
}

.title-small {
  font-size:18px;
  font-weight:700;
  color:#b71c1c;
  margin-bottom:15px;
}

.container {
  width:100%;
  max-width:420px;
  background:#fff;
  border-radius:12px;
  box-shadow:0 8px 20px rgba(0,0,0,0.15);
  padding:25px;
  margin-bottom:15px;
  text-align:center;
}

h1 {
  color:#b71c1c;
  font-size:22px;
  margin-bottom:10px;
}

h2 {
  font-size:16px;
  margin-bottom:10px;
}

input {
  width:85%;
  padding:12px;
  margin-bottom:12px;
  border-radius:8px;
  border:1.5px solid #b71c1c;
  font-size:14px;
}

button {
  background:#b71c1c;
  color:#fff;
  border:none;
  padding:12px 18px;
  border-radius:8px;
  font-size:14px;
  cursor:pointer;
  margin-top:5px;
}

button:hover {
  background:#d32f2f;
}

.progress-container {
  width:85%;
  height:18px;
  background:#eee;
  border-radius:10px;
  margin:10px auto;
  display:none;
  overflow:hidden;
}

.progress-bar {
  height:100%;
  width:0%;
  background:#b71c1c;
}

.history-container {
  max-height:250px;
  overflow-y:auto;
  border-top:1px solid #eee;
  padding-top:5px;
  text-align:left;
}

.history-item {
  display:flex;
  justify-content:space-between;
  padding:8px 10px;
  border-bottom:1px solid #eee;
  font-size:13px;
}

.history-item:nth-child(odd) {
  background:#fafafa;
}

/* POPUP */
.modal {
  display:none;
  position:fixed;
  left:0;
  top:0;
  width:100%;
  height:100%;
  background:rgba(0,0,0,0.6);
  justify-content:center;
  align-items:center;
}

.modal-content {
  background:#fff;
  padding:25px;
  border-radius:12px;
  width:90%;
  max-width:350px;
  text-align:center;
}
</style>
</head>

<body>

<div class="title-small">SISTEM PUSAT RINJANI4D</div>

<div class="container">
  <h1>üéÅ Claim Freebet</h1>
  <input type="text" id="userId" placeholder="Masukkan User ID">
  <input type="text" id="voucher" placeholder="Masukkan Kode Voucher">
  <button onclick="claimFreebet()">CLAIM AMBIL FREEBET</button>

  <div class="progress-container" id="progressContainer">
    <div class="progress-bar" id="progressBar"></div>
  </div>

  <div id="message" style="margin-top:10px;color:red;font-size:13px;"></div>
</div>

<div class="container">
  <h2>Riwayat Terakhir Freebet</h2>
  <div class="history-container" id="historyContainer"></div>
</div>

<div class="modal" id="popupModal">
  <div class="modal-content">
    <h2>üéâ Selamat!</h2>
    <p id="popupMessage"></p>
    <button onclick="closePopup()">Tutup</button>
  </div>
</div>

<script>
const validVoucher = "2026MAXWIN";
const userClaimed = {};
const historyContainer = document.getElementById("historyContainer");

let historyData = [
  {userId:"RJP84921", freebet:12500},
  {userId:"MAX77103", freebet:25000},
  {userId:"JPX66219", freebet:18000},
  {userId:"WIN90452", freebet:10000},
  {userId:"RIN33481", freebet:50000},
  {userId:"SPN72819", freebet:15000},
  {userId:"GAC55302", freebet:22000},
  {userId:"RTP90117", freebet:30000},
  {userId:"BET66741", freebet:12000},
  {userId:"LUX88190", freebet:75000},
  {userId:"VIP20418", freebet:20000},
  {userId:"JPQ44771", freebet:14000},
  {userId:"MAX99812", freebet:100000},
  {userId:"SPN30177", freebet:16500},
  {userId:"RJP77564", freebet:28000},
  {userId:"GOL66291", freebet:35000},
  {userId:"RTP42018", freebet:19000},
  {userId:"BET90331", freebet:45000},
  {userId:"WIN11872", freebet:11000},
  {userId:"VIP77205", freebet:60000}
];

function renderHistory() {
  historyContainer.innerHTML = "";
  historyData.forEach(item => {
    const div = document.createElement("div");
    div.className = "history-item";
    div.innerHTML = `<span>${item.userId}</span><span>IDR ${item.freebet.toLocaleString('id-ID')}</span>`;
    historyContainer.appendChild(div);
  });
}
renderHistory();

function claimFreebet(){
  const userId = document.getElementById("userId").value.trim();
  const voucher = document.getElementById("voucher").value.trim();
  const message = document.getElementById("message");
  const progressContainer = document.getElementById("progressContainer");
  const progressBar = document.getElementById("progressBar");

  if(!userId || !voucher){
    message.innerText = "User ID dan Voucher wajib diisi.";
    return;
  }

  if(voucher !== validVoucher){
    message.innerText = "Kode Voucher tidak valid.";
    return;
  }

  if(userClaimed[userId]){
    message.innerText = "User sudah pernah klaim.";
    return;
  }

  message.innerText = "";
  progressContainer.style.display = "block";
  progressBar.style.width = "0%";

  let width = 0;
  let interval = setInterval(()=>{
    width++;
    progressBar.style.width = width + "%";
    if(width >= 100){
      clearInterval(interval);
      progressContainer.style.display = "none";

      const freebet = Math.floor(Math.random()*180000)+20000;
      userClaimed[userId] = freebet;

      historyData.unshift({userId, freebet});
      if(historyData.length > 20) historyData.pop();
      renderHistory();

      document.getElementById("popupMessage").innerHTML =
        "User ID: <b>"+userId+"</b><br>Freebet: <b>IDR "+freebet.toLocaleString('id-ID')+"</b>";
      document.getElementById("popupModal").style.display = "flex";
    }
  },20);
}

function closePopup(){
  document.getElementById("popupModal").style.display = "none";
}
</script>

</body>
</html>
