<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Claim Freebet RINJANI4D</title>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

<style>
body {
  margin:0;
  font-family:'Roboto', sans-serif;
  background: linear-gradient(135deg, #f8f5f0, #e0dcdc);
  display:flex;
  flex-direction:column;
  align-items:center;
  padding:20px 10px;
}

.title-small {
  font-size:18px;
  font-weight:700;
  color:#b71c1c;
  margin-bottom:15px;
  text-align:center;
}

.container {
  width:100%;
  max-width:420px;
  background:#fff;
  border-radius:12px;
  box-shadow:0 8px 20px rgba(0,0,0,0.15);
  padding:25px;
  margin-bottom:15px;
  text-align:center;
}

h1 {
  color:#b71c1c;
  font-size:22px;
  margin-bottom:10px;
}

h2 {
  font-size:16px;
  margin-bottom:10px;
}

input {
  width:85%;
  padding:12px;
  margin-bottom:12px;
  border-radius:8px;
  border:1.5px solid #b71c1c;
  font-size:14px;
}

button {
  background:#b71c1c;
  color:#fff;
  border:none;
  padding:12px 18px;
  border-radius:8px;
  font-size:14px;
  cursor:pointer;
  margin-top:5px;
}

button:hover {
  background:#d32f2f;
}

.cs-btn {
  background:#FFD700;
  color:#333;
  border:none;
  padding:12px 18px;
  border-radius:8px;
  cursor:pointer;
  font-weight:700;
  margin-top:5px;
}

.cs-btn:hover {
  background:linear-gradient(90deg, #FFC700, #FFB800);
}

.progress-container {
  width:85%;
  height:18px;
  background:#eee;
  border-radius:10px;
  margin:10px auto;
  display:none;
  overflow:hidden;
}

.progress-bar {
  height:100%;
  width:0%;
  background:#FFD700;
}

.history-container {
  max-height:250px;
  overflow-y:auto;
  border-top:1px solid #eee;
  padding-top:5px;
  text-align:left;
}

.history-item {
  display:flex;
  justify-content:space-between;
  padding:8px 10px;
  border-bottom:1px solid #eee;
  font-size:13px;
}

.history-item:nth-child(odd) {
  background:#fafafa;
}

/* POPUP */
.modal {
  display:none;
  position:fixed;
  left:0;
  top:0;
  width:100%;
  height:100%;
  background:rgba(0,0,0,0.6);
  justify-content:center;
  align-items:center;
}

.modal-content {
  background:#fff;
  padding:25px;
  border-radius:12px;
  width:90%;
  max-width:350px;
  text-align:center;
  box-shadow:0 8px 25px rgba(0,0,0,0.3);
}
</style>
</head>

<body>

<div class="title-small">SISTEM PUSAT RINJANI4D</div>

<div class="container">
  <h1>üéÅ Claim FreebetüéÅ
  <input type="text" id="userId" placeholder="Masukkan User ID">
  <input type="text" id="voucher" placeholder="Masukkan Kode Voucher">
  <button onclick="claimFreebet()">CLAIM AMBIL FREEBET</button>

  <div class="progress-container" id="progressContainer">
    <div class="progress-bar" id="progressBar"></div>
  </div>

  <div id="message" style="margin-top:10px;color:red;font-size:13px;"></div>
</div>

<div class="container">
  <h2>Riwayat Terakhir Freebet</h2>
  <div class="history-container" id="historyContainer"></div>
</div>

<!-- Popup -->
<div class="modal" id="popupModal">
  <div class="modal-content">
    <h2>üíñ Selamat!üíñ</h2>
    <p id="popupMessage"></p>
    <p style="font-size:13px;color:#555;">Silahkan screenshot dan kirim ke Admin / CS.</p>
    <a href="https://rinjanipuncak.com" target="_blank"><button class="cs-btn">üí¨ Hubungi CS</button></a>
    <button onclick="closePopup()">Tutup</button>
  </div>
</div>

<script>
const validVoucher = "2026MAXWIN";
const historyContainer = document.getElementById("historyContainer");
let historyData = [];

// Load dari localStorage atau buat 20 user ID awal
if(localStorage.getItem("historyData")){
  historyData = JSON.parse(localStorage.getItem("historyData"));
}else{
  // Buat 20 user ID acak awal
  const sampleUsers = ["RJP","MAX","JPX","WIN","RIN","SPN","GAC","RTP","BET","LUX","VIP","JPQ","SPN","RJP","GOL","RTP","BET","WIN","VIP","RIN"];
  historyData = [];
  for(let i=0;i<20;i++){
    const userId = sampleUsers[i]+Math.floor(Math.random()*90000+10000);
    const freebet = Math.floor(Math.random()*(200-20+1)+20)*1000;
    historyData.push({userId, freebet});
  }
  localStorage.setItem("historyData", JSON.stringify(historyData));
}

function renderHistory() {
  historyContainer.innerHTML = "";
  historyData.forEach(item => {
    const div = document.createElement("div");
    div.className = "history-item";
    div.innerHTML = `<span>${item.userId}</span><span>IDR ${item.freebet.toLocaleString('id-ID')}</span>`;
    historyContainer.appendChild(div);
  });
}
renderHistory();

const userClaimed = {}; // untuk cek user sudah klaim di session ini

function claimFreebet() {
  const userId = document.getElementById("userId").value.trim();
  const voucher = document.getElementById("voucher").value.trim();
  const message = document.getElementById("message");
  const progressContainer = document.getElementById("progressContainer");
  const progressBar = document.getElementById("progressBar");

  if(!userId || !voucher){
    message.innerText = "User ID dan Voucher wajib diisi.";
    return;
  }
  if(voucher !== validVoucher){
    message.innerText = "Kode Voucher tidak valid.";
    return;
  }
  if(userClaimed[userId]){
    message.innerText = "User sudah pernah klaim.";
    return;
  }

  message.innerText = "";
  progressContainer.style.display = "block";
  progressBar.style.width = "0%";

  let width = 0;
  let interval = setInterval(()=>{
    width++;
    progressBar.style.width = width + "%";
    if(width>=100){
      clearInterval(interval);
      progressContainer.style.display = "none";

      const freebet = Math.floor(Math.random()*(200-20+1)+20)*1000;
      userClaimed[userId] = freebet;

      // Tambahkan ke history
      historyData.unshift({userId, freebet});
      if(historyData.length>20) historyData.pop(); // tetap 20 item
      localStorage.setItem("historyData", JSON.stringify(historyData));
      renderHistory();

      // Popup
      document.getElementById("popupMessage").innerHTML =
        `User ID: <b>${userId}</b><br>Freebet: <b>IDR ${freebet.toLocaleString('id-ID')}</b>`;
      document.getElementById("popupModal").style.display = "flex";
    }
  },20);
}

function closePopup() {
  document.getElementById("popupModal").style.display = "none";
}
</script>

</body>
</html>
